<!DOCTYPE html>
<html lang="pt-BR" >
<head>

  <title>EDEN - Slider</title>
  <link rel="stylesheet" href="./style.css">

<body>

<h1 class="title">EDEN | Art Expo 2024</h1>
<div class="slider" x-data="{start: true, end: false}">

    <div class="slider__item">

  </div>
  <div class="slider__nav">
    <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});" x-bind:class="start ? '' : 'slider__nav__button--active'">Anterior</button>
    <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});" x-bind:class="end ? '' : 'slider__nav__button--active'">Próximo</button>
